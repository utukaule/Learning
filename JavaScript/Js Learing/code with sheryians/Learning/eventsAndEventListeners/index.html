      }

      .card {
        max-width: 300px;
        color: white;
        display: inline-block;
        padding: 20px;
        margin-top: 49px;
        border-radius: 10px;
        border: 1px solid #333;
      }
      .profile {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-bottom: 7px;
        overflow: hidden;
      }
      .profile img{
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card h5 {
        margin-top: 5px;
      }
      .card p {
        font-size: 14px;
        margin-top: 10px;
      }
