<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Gilroy";
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body{
        overflow: hidden;
        position: relative;
      }

      #abcd {
        position:absolute;
        transition: all cubic-bezier(0.19, 1, 0.22, 1) 1s;
        background-color: red;
        width: 100px;
        height: 100px;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <!-- mouse over -->
    <div id="abcd"></div>
    <ul>
        <li>apple</li>
        <li>nokia</li>
        <li>samsung</li>
        <li>nothing</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
